    steps:
    - task: InvokeRESTAPI@1
      inputs:
        
  - job: 'PushArtifacts'
    steps:
    - task: Bash@3
      inputs:
        targetType: 'inline'
        script: |
          # Write your commands here
          echo 'In Job 4'
  
- stage: Deploy
  jobs:
  - job: 'Five'
    pool: server
    steps:
    - task: InvokeRESTAPI@1
      inputs:
        connectionType: 'connectedServiceName'
        serviceConnection: 'PPedduriOrchestrationConn'
